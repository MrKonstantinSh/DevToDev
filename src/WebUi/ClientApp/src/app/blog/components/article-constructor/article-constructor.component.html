<div class="container">
  <div class="row">
    <h1 class="editor-title">Create a new article</h1>
    <input #title type="text" class="editor-input" placeholder="Title" />
    <textarea
      #description
      type="text"
      class="editor-input textarea"
      placeholder="Description"
    ></textarea>
    <div #content class="editor"></div>
    <button class="publish-article__button" (click)="onSubmit()">
      Publish article
    </button>
  </div>
</div>

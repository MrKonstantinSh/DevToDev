<section class="sign-up-container">
  <h1 class="sign-up-logo">DevToDev</h1>
  <div class="sign-up-form">
    <h2 class="sign-up-form__title">Create an Account</h2>
    <div class="form">
      <div class="form-item">
        <label class="form-item__label">Email Address</label>
        <input type="email" class="form-item__input" />
      </div>
      <div class="form-item">
        <label class="form-item__label">Password</label>
        <input type="password" class="form-item__input" />
      </div>
      <div class="form-item">
        <label class="form-item__label">Password</label>
        <input type="password" class="form-item__input" />
      </div>
      <button class="form__button">Sign Up</button>
    </div>
    <div class="form-footer">
      <label class="form-footer__label">Already a User?</label>
      <a
        class="form-footer__link"
        [routerLink]="['/sign-in']"
        routerLinkActive="active"
        >Sign In</a
      >
    </div>
  </div>
</section>
